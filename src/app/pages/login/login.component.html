<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <h1>{{ "LOGIN.PAGE_TITLE" | translate }}</h1>
                  <p class="text-muted">{{ "LOGIN.PAGE_DESCRIPTION" | translate }}</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" formControlName="username" placeholder="{{ 'LOGIN.UI_USERNAME' | translate }}" autocomplete="username" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" formControlName="password" placeholder="{{ 'LOGIN.UI_PASSWORD' | translate }}" autocomplete="current-password" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4">
                        {{ "LOGIN.SUBMIT" | translate }}
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                      </button>
                    </div>
<!-- 
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0" (click)="forgot_password()">Forgot password?</button>
                    </div>
 -->                    
                  </div>
                </form>
              </div>
            </div>
<!-- 
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                  <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
                </div>
              </div>
            </div> -->

          </div>
        </div>
      </div>
    </div>
  </main>
</div>
